<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

        <section class="content-header">
          <h1>
            Lista de Fornecedors

        </section>
        
        <!-- Main content -->
        <section class="content">
        
          <div class="row">
              <div class="col-md-12">
                  <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Editar Marca</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/admin/type/{$type.id_type}" method="post">
                  <div class="box-body">
                    

                    <div class="form-group">
                      <label for="name">Nome</label>
                      <input type="name" class="form-control" id="name" name="name_type" placeholder="Digite o nome do fornecedor" value="{$type.name_type}">
                    </div>
                    <div class="form-group">
                        <label for="name">Descrição</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Digite o nome do fornecedor" value="{$type.description}">
                      </div>
                   
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>
              </div>
              </div>

        </section>
