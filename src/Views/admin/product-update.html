<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Lista de Produtos
          </h1>
        </section>
        
        <!-- Main content -->
        <section class="content">
        
          <div class="row">
              <div class="col-md-12">
                  <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Editar Produto</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/admin/product/{$product.id_product}" method="post">
                  <div class="box-body">
                    
                    <div class="form-group">
                      <label for="provider">Fornecedor</label>
                      <input type="number" class="form-control" id="provider" name="id_provider" placeholder="Digite o nome" value="{$provider.id_provider}">
                    </div>

                    <div class="form-group">
                      <label for="brand">Marca</label>
                      <input type="number" class="form-control" id="brand" name="id_brand" placeholder="Digite o nome" value="{$brand.id_brand}">
                    </div>

                    <div class="form-group">
                      <label for="desperson">Tipo</label>
                      <input type="number" class="form-control" id="type" name="id_type" placeholder="Digite o nome" value="{$type.id_type}">
                    </div>

                    <div class="form-group">
                      <label for="desperson">Nome</label>
                      <input type="text" class="form-control" id="desperson" name="name_product" placeholder="Digite o nome" value="{$product.name_product}">
                    </div>
                    <div class="form-group">
                      <label for="value">Valor</label>
                      <input type="text" class="form-control" id="value" name="value" placeholder="Digite o login"  value="{$product.value}">
                    </div>
                    <div class="form-group">
                      <label for="value_cost">Valor Custo</label>
                      <input type="tel" class="form-control" id="value_cost" name="value_cost" placeholder="Digite o telefone"  value="{$product.value_cost}">
                    </div>
                    <div class="form-group">
                      <label for="amount">Quantidade</label>
                      <input type="number" class="form-control" id="" name="amount" placeholder="Digite a quantidade de produtos" value="{$product.amount}">
                    </div>
                    
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </form>
              </div>
              </div>
          </div>
        
        </section>
        <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
